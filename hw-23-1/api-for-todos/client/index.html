<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../css/style.css">
    <title>Homework 23.1</title>
</head>
<body>
    <div class="container">
        <button id="get">GET</button>
        <button id="add">ADD</button>
        <input type="text" id="todo-text" placeholder="Input todo">
        <br>
        <button id="delete">DELETE</button>
        <input type="text" id="delete-id" placeholder="Input id">
        <br>
        <button id="change">CHANGE</button>
        <input type="text" id="change-todo-id" placeholder="Input id to change todo">
        <input type="text" id="change-todo" placeholder="Input text to change">
        <input type="checkbox" id="status">
    </div>
</body>
<script src="main.js"></script>
</html>
